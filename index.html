<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess the Number</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <h1 id="title">Guess The Number</h1>
    <p id="game-info">
      I'm thinking of a number between 1 and 100.<br>
      <strong>Evil Mode:</strong> Every 10 wrong guesses, the number changes within ±10.<br><br>
    </p>
    <div class="hints-text">
      <strong>Hints:</strong><br>
      Way too high / low: 35+ away<br>
      Two high / low: 20+ away<br>
      Too high / low: 15+ away<br>
      High / Low: 10+ away<br>
      A bit high / low: less than 10 away
    </div>


    <form id="guess-form">
      <input type="number" id="guess" min="1" max="100" required />
      <button type="submit">Guess</button>
    </form>

    <p id="feedback"></p>
    <p id="attempts">Attempts: 0</p>
    <p id="best-score">Best Score: —</p>
    <button id="reset">Reset Game</button>
  </main>
  <script src="script.js"></script>
</body>

</html>
